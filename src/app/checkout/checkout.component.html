<section class="checkout-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-2 order-lg-1">
        <form class="checkout-form">
          <div class="cf-title">Billing Address</div>
          <div class="row">
            <div class="col-md-7">
              <p>*Billing Information</p>
            </div>
            <div class="col-md-5">
              <div class="cf-radio-btns address-rb">
                <div class="cfr-item">
                  <input type="radio" name="pm" id="one" [(ngModel)]="add">
                  <label for="one">Use my regular address</label>
                </div>
                <div class="cfr-item">
                  <input type="radio" name="pm" id="two" [(ngModel)]="add">
                  <label for="two">Use a different address</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row address-inputs">
            <div class="col-md-12">
              <input type="text" placeholder="Address">
              <input type="text" placeholder="Address line 2">
              <input type="text" placeholder="Phone no.">
            </div>
          </div>
          <div class="cf-title">Delievery Info</div>
          <div class="row shipping-btns">
            <div class="col-6">
              <h4>Standard</h4>
            </div>
            <div class="col-6">
              <div class="cf-radio-btns">
                <div class="cfr-item">
                  <input type="radio" name="shipping" id="ship-1">
                  <label for="ship-1">Free</label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h4>Next day delievery  </h4>
            </div>
            <div class="col-6">
              <div class="cf-radio-btns">
                <div class="cfr-item">
                  <input type="radio" name="shipping" id="ship-2">
                  <label for="ship-2">$3.45</label>
                </div>
              </div>
            </div>
          </div>
          <div class="cf-title">Payment Note</div>
          <ul class="payment-list">

            <li>Pay when you get the package</li>
          </ul>
          <button class="site-btn submit-order-btn" (click)="oncheckout()">Place Order</button>
        </form>
      </div>
      <div class="col-lg-4 order-1 order-lg-2">
        <div class="checkout-cart">
          <h3>Your Cart</h3>
          <ul class="product-list">
            <li>
              <div *ngFor="let item of check_out">
                  <div class="pl-thumb"><img src="../../assets/img/cart/1.jpg" alt=""></div>
              <h6>{{item.Product_name}}</h6>

              <p>{{item.Color_name}}</p>
              <p>{{item.Quantity}}</p>
              <p>{{item.Size_name}}</p>
              </div>

            </li>
                   </ul>
          <ul class="price-list">
            <li>Total<span>{{total}}</span></li>
            <li>Shipping<span>free</span></li>
            <li class="total">Total<span>{{total}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
