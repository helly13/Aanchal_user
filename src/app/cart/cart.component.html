
<div class="page-top-info">
		<div class="container">
			<h4>Your cart</h4>
			<div class="site-pagination">
				<a href="">Home</a> /
				<a href="">Your cart</a>
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- cart section end -->
	<section class="cart-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="cart-table">
            <h3>Your Cart</h3>
            <div *ngIf=!flag>
                Your cart is Empty
            </div>
            <div *ngIf=flag>

                <div class="cart-table-warp">
                    <table>
                    <thead>
                      <tr>
                        <th class="product-th">Product</th>
                        <th class="quy-th">Quantity</th>
                        <th class="size-th">Size</th>
                        <th class="size-th">Color</th>
                        <th class="total-th">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of Cart_details">
                        <td class="product-col">
                          <img src="img/cart/1.jpg" alt="">
                          <div class="pc-title">
                            <h4>{{item.Product_name}}</h4>
                            <p>{{item.Product_price}}</p>
                          </div>
                        </td>
                        <td class="quy-col">
                          <div class="quantity">
                                        <div class="pro-qty">
                              <input type="text" value="{{item.Quantity}}">
                            </div>
                                    </div>
                        </td>
                        <td class="size-col"><h4>{{item.Size_name}}</h4></td>
                        <td class="size-col"><h4>{{item.Color_name}}</h4></td>
                        <td class="total-col"><h4>{{item.Product_price}}</h4></td>
                            &nbsp; &nbsp;
                            <td>
                                <button mat-mini-fab color="basic" (click)="oncart_Delete(item)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                              </td>


                      </tr>
                    </tbody>
                  </table>
                  </div>
                  <div class="total-cost">
                    <h6>Total <span>{{Total}}</span></h6>
                  </div>

            </div>

					</div>
				</div >
				<div class="col-lg-4 card-right" *ngIf="flag">
					<a (click)="clickOnCheckOut()" class="site-btn">Proceed to checkout</a>
					<a href="" class="site-btn sb-dark">Continue shopping</a>
        </div>

        <div class="col-lg-4 card-right" *ngIf="!flag">

					<a href="" class="site-btn sb-dark">Continue shopping</a>
        </div>

			</div>
		</div>
	</section>
